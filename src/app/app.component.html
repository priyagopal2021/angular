<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="dropdown" ngbDropdown>

      <button ngbDropdownToggle ngbBtn color="primary" class="dropdown-toggle waves-light" type="button"
        ngbWavesEffect>
        Menu      </button>
    
        <div ngbDropdownMenu  class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/home">Home</a>
          <a class="dropdown-item" href="/profile">User Profile</a>
          <a class="dropdown-item" href="/admin">Admin Profile</a>
          <a class="dropdown-item" href="/mod">Moderator Profile</a>
          <a class="dropdown-item" href="/bookreview">Competition</a>
          <a class="dropdown-item" href="/table">Reviews</a>

        </div>
    </div>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">

      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
      <li class="nav-item">
        <a href="/bookreview" class="nav-link" routerLink="bookreview">Competition</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
